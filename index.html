<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class='text-center'>todos</h1>
        
        <!-- Button trigger modal -->
        <div class='text-center'>
            <button class="btn btn-light float-left" id="toggle">Toggle all</button>
            <button type="button" class="btn btn-outline-primary col-4" data-toggle="modal" data-target="#exampleModal">
                Add todo
            </button>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-focus="true" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add ToDo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="todoInput" placeholder="What needs to be done?">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id='submit-button' class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ------------- -->

        <!-- <button onClick='toggleAll()' class="btn">Toggle All</button> -->        
        <ul id='todoList' class='list-group'></ul>  
        <div class="filter-container">
            <div class="compleated-todos">
                <span id='itemLeft'>0</span> item left
            </div>
            <div class='filter'>
                <form name='filterForm'>
                    <input type="radio" name='filter' id='all' value='all' checked>
                    <label for="all">All</label>
                    <input type="radio" name='filter' id='active' value='active'>
                    <label for="active">Active</label>
                    <input type="radio" name='filter' id='completed' value='completed'>
                    <label for="completed">Completed</label>
                </form>  
            </div>
        </div>   
        <div id="spinner">
                <img src="https://cdn-images-1.medium.com/max/1600/1*9EBHIOzhE1XfMYoKz1JcsQ.gif" alt="loading...">
        </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
